version: "3"
services:
 vendorPortal:
  image: boloyon/selenium
  deploy:
    replicas: 1
  environment:
  - BROWSER=edge
  - HOST=hub
  - TEST_SUITE=vendor-portal-json.xml
  - THREAD_COUNT=3
  volumes:
  - ./output/vendor-portal:/home/selenium-docker/test-output
 flightPortal:
  image: boloyon/selenium
  deploy:
    replicas: 1
  environment:
  - BROWSER=firefox
  - HOST=hub
  - TEST_SUITE=flight-reservation-json.xml
  - THREAD_COUNT=3
  volumes:
  - ./output/flight-portal:/home/selenium-docker/test-output